  <main>
    <section class="cadastro-container">
      <h2>Crie sua conta</h2>
      <form id="form-cadastro">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="exemplo@email.com">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\)\s?\d{4,5}-\d{4}">

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="6" required placeholder="Mínimo 6 caracteres">

        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" minlength="6" required placeholder="Repita sua senha">

        <button type="submit">Cadastrar</button>
      </form>
      <p id="mensagem"></p>
    </section>
  </main>
