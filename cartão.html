<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento com Cartão - Explosão de Sabores</title>
  <link rel="stylesheet" href="cartao.css">
</head>
<body>
  <header>
    <h1>Pagamento com Cartão</h1>
  </header>

  <main>
    <section class="pagamento-container">
      <h2>Insira os dados do cartão</h2>
      <form id="form-cartao">
        <label for="nome">Nome no Cartão:</label>
        <input type="text" id="nome" required>

        <label for="numero">Número do Cartão:</label>
        <input type="text" id="numero" required pattern="\d{16}" maxlength="16" placeholder="16 dígitos">

        <div class="form-row">
          <div>
            <label for="validade">Validade (MM/AA):</label>
            <input type="text" id="validade" required pattern="\d{2}/\d{2}" placeholder="MM/AA">
          </div>
          <div>
            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" required pattern="\d{3}" maxlength="3" placeholder="3 dígitos">
          </div>
        </div>

        <p>Total: R$ <span id="total-cartao">0,00</span></p>
        <button type="submit">Pagar</button>
      </form>

      <a href="pagamento.html" class="btn-voltar">⬅ Voltar</a>
      <p id="mensagem"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Explosão de Sabores</p>
  </footer>

  <script src="cartao.js"></script>
</body>
</html>
