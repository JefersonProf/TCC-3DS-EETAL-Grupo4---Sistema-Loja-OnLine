<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho - Doces Gourmet Delícia</title>
  <link rel="stylesheet" href="Carrinho.css" />
</head>
<body>

  <header>
    <h1>Doces Gourmet Delícia</h1>
    <p>Seu carrinho de compras</p>
  </header>

  <nav>
    <a href="lojaonline.html">Início</a>
    <a href="Produtos.html">Produtos</a>
  </nav>

  <main>
    <h2>Itens no Carrinho</h2>
    <div id="carrinho-itens"></div>

    <div id="total-container">
      <h3>Total: R$ <span id="total">0,00</span></h3>
      <button id="finalizar">Finalizar Compra</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Doces Gourmet Delícia | Contato: (11) 99999-9999 | Instagram: @docesdelicia</p>
  </footer>

  <script>
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
    const carrinhoDiv = document.getElementById('carrinho-itens');
    const totalSpan = document.getElementById('total');

    function atualizarCarrinho() {
      carrinhoDiv.innerHTML = '';
      let total = 0;

      carrinho.forEach((item, index) => {
        total += item.preco * item.qtd;

        const itemDiv = document.createElement('div');
        itemDiv.className = 'item-carrinho';
        itemDiv.innerHTML = `
          <p><strong>${item.nome}</strong></p>
          <p>Preço: R$ ${item.preco.toFixed(2)}</p>
          <div class="quantidade-controle">
            <button class="menos" data-index="${index}">-</button>
            <span>${item.qtd}</span>
            <button class="mais" data-index="${index}">+</button>
            <button class="remover" data-index="${index}">Remover</button>
          </div>
        `;
        carrinhoDiv.appendChild(itemDiv);
      });

      totalSpan.textContent = total.toFixed(2);
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
    }

    carrinhoDiv.addEventListener('click', (e) => {
      const index = e.target.dataset.index;
      if (e.target.classList.contains('mais')) {
        carrinho[index].qtd++;
      } else if (e.target.classList.contains('menos')) {
        if (carrinho[index].qtd > 1) carrinho[index].qtd--;
      } else if (e.target.classList.contains('remover')) {
        carrinho.splice(index, 1);
      }
      atualizarCarrinho();
    });

    document.getElementById('finalizar').addEventListener('click', () => {
      if (carrinho.length === 0) {
        alert('Seu carrinho está vazio!');
        return;
      }
      alert('Compra finalizada com sucesso!');
      carrinho = [];
      atualizarCarrinho();
    });

    atualizarCarrinho();
  </script>

</body>
</html>
