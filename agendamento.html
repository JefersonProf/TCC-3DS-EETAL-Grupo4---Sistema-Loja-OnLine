<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento - Explosão de Sabores</title>
  <link rel="stylesheet" href="agendamento.css">
</head>
<body>

  <header>
    <h1>Agende seu Evento</h1>
  </header>

  <main>
    <section class="agendamento-container">
      <h2>Preencha os dados do evento</h2>
      <form id="form-agendamento">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

        <label for="data">Data do evento:</label>
        <input type="date" id="data" required>

        <label for="servico">Serviço:</label>
        <select id="servico" required>
          <option value="">Selecione</option>
          <option value="buffet">Buffet completo - R$ 500,00</option>
          <option value="bolo">Bolo personalizado - R$ 200,00</option>
          <option value="doces">Doces e salgados - R$ 300,00</option>
        </select>

        <button type="submit">Agendar</button>
      </form>
      <p id="mensagem"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Explosão de Sabores</p>
  </footer>

  <script src="agendamento.js"></script>
</body>
</html>
